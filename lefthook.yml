# Lefthook Docs
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-commit:
  commands:
    lint_code:
      glob: '*.dart'
      run: dart fix client --apply && git add client
    format_code:
      glob: '*.dart'
      run: flutter format {staged_files} && git add client

